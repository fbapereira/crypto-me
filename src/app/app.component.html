<div>
    <h2>Favorites</h2>
    <div class="favorites">
        <app-currency *ngFor="let favorite of favorites$ | async"  (click)="remove(favorite)" [currency]="favorite"></app-currency>
    </div>
    <select [(ngModel)]="selectedCurrency">
        <option *ngFor="let currency of currencies$ | async" [ngValue]="currency">{{ currency.name }}</option>
    </select>
    <button (click)="favorite()"> asds</button>

</div>
